{% extends 'base.html' %}
{% load static %}
{% block content %}

 



<div class="d-flex flex-wrap p-4 row">
  <div class="col-2  text-dark p-3">
    All Categories
     

  
    
      {% for cat in category %}

     <div class="form-check">
      <input class="form-check-input" type="radio" name="category" id="{{cat.id}}">
      <label class="form-check-label" for="{{cat.id}}">
         
         <a href="{% url 'category_wise_book' cat.slug %}" class="text-decoration-none text-dark">{{cat.name}}</a>
      </label>
    </div>


     {% endfor %}  
     

  </div>
<div class="col-10 p-3">



<div class="d-flex flex-wrap    px-5">
  
  {% for book in books %}
   
  <div class="col-sm-3 mb-3 mb-sm-0 ">
    <div class="card mx-2">
      <div class="card-body">
          {% comment %} <img src="{{books.image.url}}" class="card-img-top" alt=""> {% endcomment %}
          <img src="{{book.image.url}}" alt="">
           <h5>{{book.title}}</h5>
          <p class="card-text">  {{ book.description|truncatewords:12 }}</p>
           
          <p class="card-text">{{book.borrowing_price}}</p>
          
          <button><a href="{% url 'details' book.id %}" class="btn btn-primary">Ditails</a></button>

           
        </div>
      </div>
    </div>
  {% endfor %}
</div>
  </div>
</div>

 

{% endblock %}
